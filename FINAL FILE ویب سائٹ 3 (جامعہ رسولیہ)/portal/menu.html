<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طالب علم پورٹل - منو</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/portal.css">
    <style>
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
        }
        
        .menu-toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1;
        }
        
        .portal-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background-color: #fff;
            transition: left 0.5s;
            z-index: 1;
        }
        
        .portal-menu.show {
            left: 0;
        }
        
        .menu-sections {
            padding: 20px;
        }
        
        .menu-section {
            margin-bottom: 20px;
        }
        
        .menu-section h5 {
            margin-top: 0;
        }
        
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-items li {
            margin-bottom: 10px;
        }
        
        .menu-items a {
            text-decoration: none;
            color: #333;
        }
        
        .menu-items a:hover {
            color: #337ab7;
        }
        
        .menu-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f9f9f9;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        
        .logout-btn {
            background-color: #337ab7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .logout-btn:hover {
            background-color: #23527c;
        }
    </style>
</head>
<body>
    <div class="menu-overlay"></div>
    <button class="menu-toggle-btn">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="portal-menu">
        <div class="menu-header">
            <img src="../img/logo.png" alt="جامعہ کا لوگو" class="menu-logo">
            <h3>طالب علم پورٹل</h3>
            <div class="user-info">
                <h4 id="userName">Loading...</h4>
            </div>
        </div>
        
        <div class="menu-sections">
            <!-- Main Menu Items -->
            <div class="menu-section">
                <h5>مینو</h5>
                <ul class="menu-items">
                    <li>
                        <a href="dashboard.html">
                            <i class="fas fa-home"></i>
                            <span>داش بورڈ</span>
                        </a>
                    </li>
                    <li>
                        <a href="profile.html">
                            <i class="fas fa-user"></i>
                            <span>پروفائل</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>سیٹنگز</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Saved Options -->
            <div class="menu-section">
                <h5>ذخیرہ شدہ آپشنز</h5>
                <ul class="menu-items">
                    <li>
                        <a href="saved-results.html">
                            <i class="fas fa-trophy"></i>
                            <span>نتیجے</span>
                        </a>
                    </li>
                    <li>
                        <a href="saved-pdfs.html">
                            <i class="fas fa-file-pdf"></i>
                            <span>PDF فائلیں</span>
                        </a>
                    </li>
                    <li>
                        <a href="saved-datesheets.html">
                            <i class="fas fa-calendar-check"></i>
                            <span>ڈیٹ شیٹس</span>
                        </a>
                    </li>
                    <li>
                        <a href="saved-papers.html">
                            <i class="fas fa-file-alt"></i>
                            <span>پیپرز</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- Quick Actions -->
            <div class="menu-section">
                <h5>تیز عمل</h5>
                <ul class="menu-items">
                    <li>
                        <a href="attendance.html">
                            <i class="fas fa-check-square"></i>
                            <span>حضور و غیاب</span>
                        </a>
                    </li>
                    <li>
                        <a href="fees.html">
                            <i class="fas fa-money-bill"></i>
                            <span>فیس</span>
                        </a>
                    </li>
                    <li>
                        <a href="library.html">
                            <i class="fas fa-book"></i>
                            <span>لائبریری</span>
                        </a>
                    </li>
                    <li>
                        <a href="notifications.html">
                            <i class="fas fa-bell"></i>
                            <span>نوتیفیکیشنز</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="menu-footer">
            <a href="login.html" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>لاگ آؤٹ</span>
            </a>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/portal.js"></script>
    <script>
        const menuToggleBtn = document.querySelector('.menu-toggle-btn');
        const menuOverlay = document.querySelector('.menu-overlay');
        const portalMenu = document.querySelector('.portal-menu');

        menuToggleBtn.addEventListener('click', () => {
            portalMenu.classList.toggle('show');
            menuOverlay.style.display = portalMenu.classList.contains('show') ? 'block' : 'none';
        });

        menuOverlay.addEventListener('click', () => {
            portalMenu.classList.remove('show');
            menuOverlay.style.display = 'none';
        });
    </script>
</body>
</html>
