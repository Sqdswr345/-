<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طالب علم پورٹل - لاگ ان</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/portal.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop playsinline id="bgVideo">
            <source src="../video/bg1.mp4" type="video/mp4">
        </video>
        <div class="video-overlay"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <img src="../img/logo.png" alt="جامعہ کا لوگو" class="login-logo">
                <h2>طالب علم پورٹل</h2>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">تمام نام</label>
                    <input type="text" id="fullName" name="fullName" required placeholder="تمام نام درج کریں">
                </div>

                <div class="form-group">
                    <label for="phone">فون نمبر</label>
                    <div class="phone-input">
                        <select id="countryCode" class="country-code" required>
                            <option value="">ملک منتخب کریں</option>
                            <option value="+92">+92 (پاکستان)</option>
                            <option value="+91">+91 (بھارت)</option>
                            <option value="+93">+93 (افغانستان)</option>
                            <option value="+94">+94 (سری لنکا)</option>
                            <option value="+95">+95 (برما)</option>
                        </select>
                        <input type="tel" id="phone" name="phone" required placeholder="فون نمبر درج کریں">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">پاس ورڈ</label>
                    <input type="password" id="password" name="password" required placeholder="پاس ورڈ درج کریں">
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <label for="rememberMe">میرا یاد رکھیں</label>
                </div>

                <button type="submit" class="btn-block">لاگ ان</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <div class="login-links">
                <a href="signup.html">نیا اکاؤنٹ بنائیں</a>
                <a href="forgot-password.html">پاس ورڈ بھول گئے؟</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/portal.js"></script>
</body>
</html>
